<!DOCTYPE html>
<html lang="en" ng-app="karmaPocModule">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular POC Karma</title>
    <!-- Bootstrap -->
    <!-- build:css styles/main.css -->
    <link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="styles/mystyles.css" rel="stylesheet">
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body ng-controller="PocController">

<div class="container">
    <div class="row row-content">
        <div class="col-xs-12 col-sm-8">
            <p>Hello {{name}}</p>
            <input type="text" ng-model="name">
            <br>
            <span>Username : {{user.name}}</span>
            <br>
        </div>
    </div>
    <div class="row row-content">
        <div class="col-xs-12 col-sm-8">
            <h3>Users</h3>
            <li ng-repeat="usr in users">
                <ul>UserName: {{usr.name}}, age: {{usr.age}}</ul>
            </li>
        </div>
    </div>
</div>

<!-- build:js scripts/main.js -->
<script src="../bower_components/angular/angular.min.js"></script>
<script src="scripts/app.js"></script>
<script src="scripts/pocController.js"></script>
<script src="scripts/pocService.js"></script>
<!-- endbuild -->
</body>

</html>
